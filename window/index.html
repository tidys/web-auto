<!DOCTYPE html>

<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        html body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="../lib/vue.min.js"></script>
    <link rel="stylesheet" href="../lib/element-ui/index.css">
    <script src="../lib/element-ui/index.js"></script>
</head>
<body>
<div id="app" style="display: flex;width: 100%;height: 100%;">
    <!--    nodeintegration  allowpopups-->
    <webview ref="webview"

             disablewebsecurity
             preload="./preload.js"
             :src="webURL"
             style="width: 100%; height: 100%; flex: 1;">

    </webview>
    <div style="width:200px;height: 100%;">
        <el-button @click="onClickLogin">登录</el-button>
        <el-button @click="onClickGoOrderPage">跳转到订单页面</el-button>
        <el-button @click="onGet1">获取当前的退款订单</el-button>
        <el-button @click="onLoadRefuseRequest">加载第一个订单</el-button>
        <el-button @click="onWriteRefuseRequest">填写第一个订单</el-button>

    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
